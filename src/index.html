          />
        </svg>
      </a>
      <!-- central part -->
      <div class="slider-center-wrapper">
        <h1 class="slider-center-wrapper__title">Handmade Bicycle</h1>
        <p class="slider-center-wrapper__subtitle">
          You 
          <span class="slider-center-wrapper__span">create</span> the 
          <span class="slider-center-wrapper__span">journey,</span> we supply the 
          <span class="slider-center-wrapper__span">parts.</span>
        </p>
        <a href="#" class="slider-center-wrapper__button-link button-link">Shop Bikes</a>
      </div>
      <!-- lower part -->
      <!-- scroll -->
      <a href="#categories" class="slider-scroll-link">
        <img src="./assets/images/scroll.svg" alt="scroll link" class="slider-scroll-link__svg-img">
      </a>
      <!-- slider slicks -->
      <div class="slider-lower-wrapper">
        <button class="slider-lower-wrapper__slick button"></button>
        <button class="slider-lower-wrapper__slick button slider-lower-wrapper__slick--active"></button>
        <button class="slider-lower-wrapper__slick button"></button>
        <button class="slider-lower-wrapper__slick button"></button>
        <button class="slider-lower-wrapper__slick button"></button>
      </div>
    </div>
    <!-- left slider btn -->
    <button class="slider-button slider-button--active button">
        <svg class="slider-button-svg" xmlns="http://www.w3.org/2000/svg" width="58" height="58" viewBox="0 0 58 58">
          <defs>
            <clipPath id="a">
              <path 
                class="slider-button-svg__path-clip"
                fill="currentColor" 
                d="M10 0h38c5.523 0 10 4.477 10 10v38c0 5.523-4.477 10-10 10H10C4.477 58 0 53.523 0 48V10C0 4.477 4.477 0 10 0zm21.21 39.983a3.295 3.295 0 0 0 4.77 0c1.318-1.362 1.318-3.57 0-4.933l-5.854-6.054 5.855-6.053c1.317-1.363 1.317-3.571 0-4.933a3.295 3.295 0 0 0-4.77 0l-8.24 8.52c-1.318 1.362-1.318 3.57 0 4.933z"
              />
            </clipPath>
          </defs>
          <path 
            class="slider-button-svg__path"
            fill="none" 
            stroke="currentColor" 
            stroke-miterlimit="50" 
            stroke-width="4" 
            d="M10 0h38c5.523 0 10 4.477 10 10v38c0 5.523-4.477 10-10 10H10C4.477 58 0 53.523 0 48V10C0 4.477 4.477 0 10 0zm21.21 39.983a3.295 3.295 0 0 0 4.77 0c1.318-1.362 1.318-3.57 0-4.933l-5.854-6.054 5.855-6.053c1.317-1.363 1.317-3.571 0-4.933a3.295 3.295 0 0 0-4.77 0l-8.24 8.52c-1.318 1.362-1.318 3.57 0 4.933 0 0 0 0 0 0z" 
            clip-path="url(&quot;#a&quot;)"
          />

    </button>
    <!-- right slider btn -->
    <button class="slider-button button">
        <svg class="slider-button-svg" xmlns="http://www.w3.org/2000/svg" width="58" height="58" viewBox="0 0 58 58">
          <defs>
            <clipPath id="a">
              <path 
                class="slider-button-svg__path-clip"
                fill="currentColor" 
                d="M10 0h38c5.523 0 10 4.477 10 10v38c0 5.523-4.477 10-10 10H10C4.477 58 0 53.523 0 48V10C0 4.477 4.477 0 10 0zm21.21 39.983a3.295 3.295 0 0 0 4.77 0c1.318-1.362 1.318-3.57 0-4.933l-5.854-6.054 5.855-6.053c1.317-1.363 1.317-3.571 0-4.933a3.295 3.295 0 0 0-4.77 0l-8.24 8.52c-1.318 1.362-1.318 3.57 0 4.933z"
              />

          <path 
            class="slider-button-svg__path"
            fill="none" 
            stroke="currentColor" 
            stroke-miterlimit="50" 
            stroke-width="4" 
            d="M10 0h38c5.523 0 10 4.477 10 10v38c0 5.523-4.477 10-10 10H10C4.477 58 0 53.523 0 48V10C0 4.477 4.477 0 10 0zm21.21 39.983a3.295 3.295 0 0 0 4.77 0c1.318-1.362 1.318-3.57 0-4.933l-5.854-6.054 5.855-6.053c1.317-1.363 1.317-3.571 0-4.933a3.295 3.295 0 0 0-4.77 0l-8.24 8.52c-1.318 1.362-1.318 3.57 0 4.933 0 0 0 0 0 0z"
